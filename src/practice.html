<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello Handlebars</title>
	<script src="../handlebars-v4.7.7.js"></script>
</head>

<body>

	<div id="derekData"></div>
	<!-- the div that defines where the data will be outputted -->

	<script type="text/javascript">

		var myInfo = "<p>My name is {{ name }} and I live at {{ street }} in {{ city }}, {{ state }}</p>";
		// the template itself

		var template = Handlebars.compile(myInfo);
		// define a template to hold all of our data

		var data = template({ name: "Derek", street: "123 Main St", city: "Pittsburgh", state: "PA" });
		// define the data that will go into our data 

		document.getElementById("derekData").innerHTML += data;
		// place all the data within the div with id equal to derekData

	</script>

</body>

</html>
